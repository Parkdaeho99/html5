<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문제1</title>
<style>
	.boxes {
		width: 235px;
		height: 200px;
		border: 3px solid red;
		padding: 6px;
		margin: 12px;
		float: left;
	}
	#container {
		width: calc(277px * 3); 
		/*235(컨텐츠) + 6px(보더 양옆) + 12px(패딩 양옆) + 24px(마진 양옆)*/
		
		height: calc(242px * 2);
		background: pink;
		overflow: hidden;
	}
</style>
</head>

<body>
<div id="container">
	<div class="boxes">box1</div>
	<div class="boxes">box2</div>
	<div class="boxes">box3</div>
	<div class="boxes">box4</div>
	<div class="boxes">box5</div>
	<div class="boxes">box6</div>
</div>
</body>
</html>
