<!-- 자바스크립트에서 만든걸 html에서 쓸수있다. --> 
	<button onclick="result = add(x,y); console.log(result);">x와 y의 합계</button>
	<script>
		var sum = 0, x = 0, y = 0;
		let result = 0;
		/*매개변수에 타입이 들어가지 않는다. 어차피 let , var은 가변형이라 그런듯*/
		function add(x, y) {
			sum = parseInt(x) + parseInt(y);
			alert(sum);
			return sum;
		}
		x = prompt("정수를 입력하시오", "x값");
		y = prompt("정수를 입력하시오", "y값");
		/*스크립트가 먼저 실행되고 이후에 바디영역의 html이 실행되는건가?*/
	</script>
</body>
