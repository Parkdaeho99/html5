<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프롬프트</title>
</head>
<body>	
	<script>
		let x = prompt("x의 값을 입력해주세요", "정수만 입력");
		/*prompt() : 입력 창을 띄어줌*/ /*문자열로 입력 받음*/ /*그래서 더하려면 숫자로 바꿔야함*/
		let y = prompt("y의 값을 입력해주세요", "정수만 입력");
		x = parseInt(x);
		y = parseInt(y);
		/*정수로 변환*/
		/*y = Number(y) 숫자로 변환*/
		let result = x+y;
		console.log(result);
		let result2 = confirm("진행할까요?");
		/*confirm() : 확인창 띄어줌 boolean 반환*/
		console.log(result2);
		alert("경고창");
	</script>
</body>
</html>
