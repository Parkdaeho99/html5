<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
			list-style: none;
		}
		
		.container {
			width: 400px;
			height: 300px;
			border: 5px double #333;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -150px;
		}
		
		#userId, #userPw {
			position: relative;
			width: 200px;
			height: 50px;
			left: 50px;
			top: 0;
		}
		
		#userIdL, #userPwL {
			position: relative;
			display: inline-block;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			left: 50px;
			top: 0;
		}
		
		input[type="submit"] {
			width: 300px;
			height: 50px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form method="post" action="day0703.jsp">
		<!-- action="day0703.jps" : submit 버튼을 클릭하면 데이터들이 day0703.jsp로 넘어간다. -->
			<div>
				<label id="userIdL" for="userId">아이디</label>
				<input id="userId" type="text" placeholder="아이디를 입력하세요" name="uId" autocomplete="off" required="required"/>
			</div>
			<div>
				<label id="userPwL" for="userPw">비밀번호</label>
				<input id="userPw" type="password" placeholder="비밀번호를 입력하세요" name="uPw"/>
			</div>
			<div>
				<input type="submit" value="로그인"/>
			</div>
		</form>
	</div>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
	<script>
		$(function() {
// 			$("#userId").focus(function(){
// 				/* #userId(아이디 입력창)를 눌렀을때 실행시킬 함수 */
				/* 포커스되면 alert창이 뜨고 alert창의 확인을 누르면 다시 포커스돼서 다시 alert창이 뜨고...무한반복*/
// 				alert("아이디를 입력하세요");
// 			});
			$("#userPw").blur(function(){
				/* focus() 했다가 해제했을 때 실행시킬 함수 */
				alert("비밀번호를 입력하셨죠?");
			});
			$("#userId").change(function(){
				/* value 값이 변경되고 포커스가 해제될때 */
				$(this).css("background","pink");
			});
		});
	</script>
</body>
</html>
