<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let arr = [10,20,30,40,50];
		for(let i=0; i<arr.length; i++) {
			document.write(arr[i] + "<br/>");
		}

		arr['가'] = "가위";
		arr['나'] = "나비";
		
		/*향상된 포문인데, 값이 아니라 인덱스가 let index에 저장*/
		/* 0~4 인덱스뿐 아니라, 그 후에 추가된 가, 나 인덱스도 저장됨*/
		/* in 대신 of를 넣으면 arr의 값이 let index에 저장*/
		for(let index in arr) {
			document.write("forin: " + index + " : " + arr[index] + "<br/>");
		}
		/* window(최상위클래스) -> document -> form */
		
 	</script>
</body>
</html>
