<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="pushBtn1()">버튼1</button>
	<button onclick="pushBtn2()">버튼2</button>
	
	<button onclick="pushBtn3()">버튼3</button>
	<button onclick="pushBtn4()">버튼4</button>
	
	<button onclick="location.replace('https://www.naver.com')">네이버로 이동</button>
	<button onclick="location.href = 'https://www.daum.net'">다음으로 이동</button>
	<script>
		function wConsole() {
			console.log("출력");
		}
		let pb;
		function pushBtn1() {
			pb = setTimeout(wConsole, 2000); // 두번째 매개변수의 시간이 흐룬뒤 첫번째 매개변수의 함수를 실행
		}/*setTimeout의 리턴값은 함수의주소?*/
		
		function pushBtn2() {
			clearTimeout(pb); //그리고 그 주소를 매개변수로 넘겨서 setTimeout 자체를 없애버림 
							/*setTimeout으로 설정된 것을 해제*/
		}
		
		let pb2;
		function pushBtn3() {
			pb2 = setInterval(function() {console.log("인터벌 출력")}, 1000);
		}
		/*setTimeout : 정해진 시간에 한번만 실행
		  setInterval: clearTimeout될떄까지 계속 실행
		  */
		function pushBtn4() {
			clearInterval(pb2);
		}
		
		console.log(screen.availWidth);
		console.log(screen.availHeight);
		console.log(screen.width);
		console.log(screen.height);
		
	</script>
</body>
</html>
